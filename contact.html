<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Jamile</title>
</head>
<body>
    <nav>
        <ul id="navbox" class="navv">
            <li> <a href="#" >Home</a> </li>
            <li> <a href="contact.html" class="current-page">Contact</a> </li>
        </ul>
    </nav>
    <main>
        <h1>Use this form to contact Jamile</h1>
        <form action="https://formspree.io/reidjamile@gmail.com" method="POST">
            <div class="">
                <label for="your-name">Your Name</label>
                <input type="text" name="your-name" placeholder="Your Name" autocomplete="off">
                <label for="your-email">Your Email</label>
                <input type="email" name="your-email" placeholder="Your Email">
            </div>
            <div class="">
                <label for="your-number">Your Number</label>
                <input type="tel" name="your-number" placeholder="Your Phone Name">
                <label for="">Today's Date </label>
                <input type="date" >
            </div>
            <div class="">
                <label for="your-message">Your Message</label>
                <textarea name="your-message" > </textarea>
            </div>
            

            <input type="submit" value="Send">
        </form>
    </main>
</body>
</html>
